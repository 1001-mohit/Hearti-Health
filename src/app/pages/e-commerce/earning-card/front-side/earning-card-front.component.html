<nb-card-header>
  <nb-select [selected]="selectedCurrency" (selectedChange)="changeCurrency($event)">
    <nb-option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</nb-option>
  </nb-select>
</nb-card-header>
<nb-card-body>
  <div class="chart-info">
    <div>Today's Prediction</div>
    <div class="h6">{{ earningLiveUpdateCardData.todayPredictionsymptomValue | ngxNumberWithCommas }}</div>
    <div class="delta"
         [class.up]="earningLiveUpdateCardData.up"
         [class.down]="!earningLiveUpdateCardData.up">
      <nb-icon [icon]="earningLiveUpdateCardData.up ? 'arrow-up' : 'arrow-down'"
               pack="eva"
               class="direction">
      </nb-icon>
      {{ earningLiveUpdateCardData.variation }}%
    </div>
  </div>
  <ngx-earning-live-update-chart
    [liveUpdateChartData]="earningLiveUpdateCardData.symptomPrediction">
  </ngx-earning-live-update-chart>
</nb-card-body>
